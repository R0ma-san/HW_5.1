{% extends 'base.html' %}
<title>
{% block title %}
Новости
{% endblock %}
</title>

{% block content %}


{% for one_news in news %}
<div class="col-md-6">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-success">{{one_news.editor_name}}</strong>
      <h3 class="mb-0">{{one_news.title}}</h3>
      <div class="mb-1 text-muted">{{one_news.creation_date}}</div>
      <p class="mb-auto">{{one_news.body}}</p>
      <a href="{% url 'news_detail' pk=one_news.pk %}" class="stretched-link">Читать полностью</a>
    </div>
    <div class="col-auto d-none d-lg-block">
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
